<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Category List</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:insert="fragments/public-nav :: nav"></div>
<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1 class="text-center">Category List</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Book List</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="category : ${categories}">
				<td><span th:text="${category.id}"> ID </span></td>
				<td><span th:text="${category.name}"> Name </span></td>
				<td><span th:text="${category.getBooks()}"> Books </span></td>

				<td> <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
				</td>

			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
