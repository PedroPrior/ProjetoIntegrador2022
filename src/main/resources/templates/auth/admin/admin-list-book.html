<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Book List</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:insert="fragments/public-nav :: nav"></div>
<div class="container">
  <div class="row">
  	
    <div class="col">
    	<h1 class="text-center">Book List</h1>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
				<th>Isbn</th>
				<th>Rating</th>
				<th>Author</th>
				<th>Category</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${books}">
				<td><span th:text="${book.id}"> ID </span></td>
				<td><span th:text="${book.name}"> Name </span></td>
				<td><span th:text="${book.description}"> Description </span></td>
				<td><span th:text="${book.isbn}"> Isbn </span></td>
				<td><span th:text="${book.rating}"> Rating </span></td>
				<td><span th:text="${book.author.getName()}"> Author </span></td>
				<td><span th:text="${book.category.getName()}"> Category </span></td>
			</tr>
		</tbody>
	</table>    
    </div>
    
  </div>
</div>

	
</body>
</html>
