<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Description create</title>

<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>



<style>
.message {
  color: #b11616;
}
</style>
</head>
<body>
<div th:insert="fragments/public-nav :: nav"></div>
<div class="container">
  <div class="row">  	
    <div class="col">
    	<h2 class="text-center">Create Book</h2>
    	<div class="alert alert-success alert-dismissible fade show" th:if="${message}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			<span th:text="${message}"></span>
		</div>
		<form action="#" th:action="@{/book/save}" th:object="${book}" method="post" class="needs-validation" novalidate>




			<div class="row mb-3">
			    <label class="col-sm-1 col-form-label">Name:</label>
			    <div class="col-sm-5">
			    	<input class="form-control" type="text" th:field="*{name}" required>
			    </div>
			    <div class="col-sm-5"> 
			    	<span class="message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			    </div>				
			</div>

			<div class="row mb-3">
				<label class="col-sm-1 col-form-label">Description:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" th:field="*{description}" required>
				</div>
				<div class="col-sm-5">
					<span class="message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-1 col-form-label">Isbn:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" th:field="*{isbn}" required>
				</div>
				<div class="col-sm-5">
					<span class="message" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-1 col-form-label">Rating:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" th:field="*{rating}" required>
				</div>
				<div class="col-sm-5">
					<span class="message" th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></span>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-1 col-form-label">Author:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" th:field="*{author.id}" required>
				</div>
				<div class="col-sm-5">
					<span class="message" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
				</div>
			</div>

			<div class="row mb-3">
				<label class="col-sm-1 col-form-label">Category:</label>
				<div class="col-sm-5">
					<input class="form-control" type="text" th:field="*{category.id}" required>
				</div>
				<div class="col-sm-5">
					<span class="message" th:if="${#fields.hasErrors('author')}" th:errors="*{category}"></span>
				</div>
			</div>

			


			<input  class="btn btn-primary" type="submit" value="Insert"/>
		</form>
		
    </div>
</div>
</div>

</body>
</html>
